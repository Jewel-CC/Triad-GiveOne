<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GiveOne</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/login_signup.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
        <!-- Materialize css -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  -->
    </head>
    <body>
        <div class="wrapper">            
            <img src="{{ url_for('static', filename='/LoginImage.jpg') }}" alt="Man and son laughing on pavement" class="side-image">
            <form class="form" method="post" action="/login">
                <div class="form-contents">
                    <img src="{{ url_for('static', filename='/GiveOneLogo.png') }}" alt="GiveOne Logo" class="logo">
                    <h1 class="heading">GiveOne</h1>
                    <h2 class="login-subheading">Login</h1>
                    <div class="input-fields">
                        <p class="login-prompts">Username</p>
                        <input type="text" placeholder="John Doe" class="login-input" name="username">
                        <p class="login-prompts">Password</p>
                        <input type="password" placeholder="********" class="login-input" name="password">
                        <div  id="remember-forgot-div">
                            <input type="checkbox" id="remember-me" value="Remember Me">
                            <label for="remember-me">Remember me</label>
                            <a id="forgot-password" href="#">Forgot Password</a>
                        </div>
                    </div>
                    <button id="register-button">Login</button>
                    <div class="or">
                        <p class="or-text">Or</p>
                    </div>          
                    <button id="google-register-button">
                        <img src="{{ url_for('static', filename='/GoogleLogo.svg') }}" class="google-icon">
                        Login with Google
                    </button>
                    <p id="signup-text">Don't have an account? 
                        <a id="signup-link" href="{{ url_for('signup') }}">Sign Up</a>
                    </p>
                </div>
                </form>
        </div>

         <!-- Materialize javascript import -->
         <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    </body>
</html>
